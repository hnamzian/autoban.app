<ion-content padding>
  <div class="item-container" *ngFor="let periodicCost of periodicCosts" (click)="editOrRemoveItem(periodicCost)">
    <ion-grid style="direction: rtl">
      <ion-row>
        <ion-col col-5 class="location-text">
          <!-- <p>{{ periodicCost.type }}</p> -->
        </ion-col>
        <ion-col col-4>
          <p>{{ periodicCost.cost.date }}</p>
        </ion-col>
        <ion-col col-3>
          <p class="cost-text">
            هزینه <span class="text-left"> {{ periodicCost.cost.value }} </span>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <p>{{ periodicCost.period }}</p>
        </ion-col>
        <ion-col col-4 class="text-center"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
