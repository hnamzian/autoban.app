<ion-header>
  <menu-header
    [title]="title"
    (userProfileClicked)="navToUserProfilePage()"
    (onCarSelected)="updateSelectedCar($event)"
  ></menu-header>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab tabTitle="سوخت" [root]="fuelCostsPage" (ionSelect)="activateFuelTab()"></ion-tab>
    <ion-tab tabTitle="جریمه ها" [root]="fineCostsPage" (ionSelect)="activateFineTab()"></ion-tab>
    <ion-tab
      tabTitle="دوره ای"
      [root]="periodicCostsPage"
      (ionSelect)="activatePeriodicTab()"
    ></ion-tab>
    <ion-tab
      tabTitle="موارد دیگر"
      [root]="othersCostsPage"
      (ionSelect)="activateOthersTab()"
    ></ion-tab>
  </ion-tabs>
  <ion-fab right bottom class="floating-action">
    <!-- <div class="add-btn-container"> -->
    <button class="ab-btn" ion-fab color="light" (click)="addNewCost()">
      <ion-icon name="add"></ion-icon>
    </button>
    <!-- </div> -->
  </ion-fab>
</ion-content>
