<ion-content padding>
  <div class="item-container" *ngFor="let fine of fines">
    <ion-grid style="direction: rtl">
      <ion-row>
        <ion-col col-5 class="location-text">
          <!-- <p>{{ fine.location }}</p> -->
        </ion-col>
        <ion-col col-4>
          <p>{{ fine.date }}</p>
        </ion-col>
        <ion-col col-3>
          <p class="cost-text">
            هزینه <span class="text-left"> {{ fine.value }} </span>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p>{{ fine.fineCategoryCode }}</p>
        </ion-col>
        <!-- <ion-col col-4 class="text-center"></ion-col> -->
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
