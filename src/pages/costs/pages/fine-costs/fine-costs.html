<ion-content padding>
  <div class="item-container" *ngFor="let fine of fines">
    <ion-grid style="direction: rtl">
      <ion-row>
        <ion-col col-5 class="location-text">
          <p>{{ fine.cost.comment }}</p>
        </ion-col>
        <ion-col col-4>
          <p>{{ fine.cost.date }}</p>
        </ion-col>
        <ion-col col-3>
          <p class="cost-text">
            هزینه <span class="text-left"> {{ fine.cost.value }} </span>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p>{{ fine.cost.comment }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
