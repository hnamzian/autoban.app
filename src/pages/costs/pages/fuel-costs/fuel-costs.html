
<ion-content padding>
  <div class="item-container" *ngFor="let payment of fuelPayments">
    <ion-grid style="direction: rtl">
      <ion-row>
        <ion-col col-5 class="station-text">
          <p>{{ payment.fuelStationName }}</p>
        </ion-col>
        <ion-col col-4>
          <p>{{ payment.date }}</p>
        </ion-col>
        <ion-col col-3>
          <p class="cost-text">
            هزینه <span class="text-left"> {{ payment.cost }} </span>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <p>
            کیلومتر <span> {{ payment.km }} </span>
          </p>
        </ion-col>
        <ion-col col-4 class="text-center"></ion-col>
        <ion-col col-3>
          <p class="liter-text">
            لیتر <span class="text-left"> {{ payment.litres }} </span>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
