<ion-content padding>
  <div
    class="item-container"
    *ngFor="let othersCost of othersCosts"
    (press)="editOrRemoveItem(othersCost)"
  >
    <ion-grid style="direction: rtl">
      <ion-row>
        <ion-col col-5 class="location-text"> <!-- <p>{{ othersCosts.title }}</p> --> </ion-col>
        <ion-col col-4>
          <p>{{ othersCost.date }}</p>
        </ion-col>
        <ion-col col-3>
          <p class="cost-text">
            هزینه <span class="text-left"> {{ othersCost.value }} </span>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
