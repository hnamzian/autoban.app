<ion-content>
  <div class="form-container">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>تاریخ</span>
        <ion-datetime
          [max]="startMax"
          [min]="startMin"
          displayFormat="D MMMM YYYY"
          pickerFormat="DD MMMM YYYY"
          monthNames="فروردین, اردیبهشت, خرداد, تیر, مرداد, شهریور, مهر, آبان, آذر, دی, بهمن, اسفند"
          doneText="انتخاب"
          cancelText="بازگشت"
          [(ngModel)]="periodicCost.date"
        ></ion-datetime>
      </ion-item>
      <!-- <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>نوع</span>
        <input class="prep-input" type="text" [(ngModel)]="periodicCost.type" />
      </ion-item> -->
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>هزینه</span>
        <input class="prep-input" type="text" [(ngModel)]="periodicCost.value" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>دوره</span>
        <input class="prep-input" type="text" [(ngModel)]="period" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>توضیح</span>
        <input class="prep-input" type="text" [(ngModel)]="periodicCost.comment" />
      </ion-item>
    </ion-list>
    <button class="ab-btn" (click)="addCost()">ذخیره</button>
  </div>
</ion-content>
