<ion-content>
  <auth-header [headerTitle]="headerTitle" [headerImage]="headerImageUrl"></auth-header>

  <form class="form-container" [formGroup]="fgPassForm" (ngSubmit)="getSMSToken()">  
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item phone-prefix-wrapper">
        <span class="prep-input-span phone-prefix-label" item-left>+98</span>
        <input class="prep-input phone-input" type="tel" formControlName="mobileNumber" />
        <ion-icon class="prep-input-icon" item-right name="phone-portrait"></ion-icon>
      </ion-item>
    </ion-list>
    <button type="submit" class="ab-btn">ارسال کد</button>
    <div class="text-container">
      حساب کاربری دارید؟ <span class="span-left" (click)="navToLoginPage()"> وارد شوید </span>
    </div>
  </form>
</ion-content>
