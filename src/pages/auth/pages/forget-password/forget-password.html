<ion-content>
  <auth-header [headerTitle]="headerTitle" [headerImage]="headerImageUrl"></auth-header>

  <div class="form-container">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item">
        <span class="prep-input-span" item-left>+98</span>
        <input class="prep-input" type="tel" #mobileNumber />
        <ion-icon class="prep-input-icon" item-right name="phone-portrait"></ion-icon>
      </ion-item>
    </ion-list>
    <button (click)="sendCode(mobilenumber.value)">ارسال کد</button>
    <div class="text-container">
      حساب کاربری دارید؟ <span class="span-left" (click)="navToLoginPage()"> وارد شوید </span>
    </div>
  </div>
</ion-content>
