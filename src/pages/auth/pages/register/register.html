<ion-content>
  <auth-header
    [headerTitle]="headerTitle"
    [headerImage]="headerImageUrl"
    [leftTitle]="true"
  ></auth-header>

  <div class="form-container">
    <div class="text-container">شماره تلفن همراه خود را وارد نمایید</div>
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item">
        <span class="prep-input-span" item-left>+98</span>
        <input class="prep-input" type="tel" #mobileNumber />
        <ion-icon class="prep-input-icon" item-right name="phone-portrait"></ion-icon>
      </ion-item>
    </ion-list>
    <button (click)="getSMSToken(mobileNumber.value)">ارسال کد</button>
    <div class="text-container">
      در حال حاضر حساب کاربری دارم <span class="span-left" (click)="navToLoginPage()"> ورود </span>
    </div>
  </div>
</ion-content>
