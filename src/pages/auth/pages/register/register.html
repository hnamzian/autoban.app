<ion-content>
  <auth-header
    [headerTitle]="headerTitle"
    [headerImage]="headerImageUrl"
    [leftTitle]="true"
  ></auth-header>
  <div class="form-container">
    <div class="text-container">شماره تلفن همراه خود را وارد نمایید</div>
    <input type="text" value="+98" #mobileNumber/>
    <button (click)="getSMSToken(mobileNumber.value)">ارسال کد</button>
    <div class="text-container">
      در حال حاضر حساب کاربری دارم
      <span (click)="navToLoginPage()"> ورود </span>
    </div>
  </div>
</ion-content>
