  <auth-header
    [headerTitle]="headerTitle"
    [headerImage]="headerImageUrl"
  ></auth-header>

  <div class="form-container">
    <input type="tel" placeholder="+98" [(ngModel)]="mobileNumber" />
    <input type="password" placeholder="********" [(ngModel)]="password" />
    <div class="text-container">
      <span (click)="navToForgetPasswordPage()">
        رمز عبور خود را فراموش کرده اید؟
      </span>
    </div>
    <button (click)="loginUser()">وارد شوید</button>
    <div class="text-container">
      حساب کاربری ندارید؟
      <span class="span-left" (click)="navToRegisterPage()">
        ثبت نام نمایید
      </span>
    </div>
  </div>
</ion-content>
