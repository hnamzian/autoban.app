<ion-content>
  <div class="header-container row">
    <div class="header-text">اطلاعات شخصی</div>
    <img src="../../assets/imgs/person.png" alt="" />
  </div>

  <div class="form-container">
    <input type="text" placeholder="نام" [(ngModel)]="user.firstName" />
    <input type="text" placeholder="نام خانوادگی" [(ngModel)]="user.lastName" />
    <input type="text" placeholder="پست الکترونیکی" [(ngModel)]="user.email" />
    <input type="password" placeholder="رمز عبور" [(ngModel)]="password" />
    <button (click)="registerUser()">ذخیره</button>
  </div>
</ion-content>
