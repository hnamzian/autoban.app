<ion-content>
  <div class="header-container row">
    <div class="header-text">اطلاعات شخصی</div>
    <img src="../../assets/imgs/person.png" alt="" />
    <img class="path-img" src="../../assets//imgs/Path 33.png" alt="" />
  </div>

  <div class="form-container">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>نام</span>
        <input class="prep-input" type="text" [(ngModel)]="user.firstName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>نام خانوادگی</span>
        <input class="prep-input" type="text" [(ngModel)]="user.lastName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
          <span class="prep-input-span" item-right>
            <ion-icon class="prep-input-icon" item-right name="mail"></ion-icon>
          </span>
        <input class="prep-input" type="text" [(ngModel)]="user.email" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>رمز عبور</span>
        <input class="prep-input" type="password" [(ngModel)]="user.password" />
      </ion-item>
    </ion-list>
    <!-- <prep-input type="text" label="نام" [(inputModel)]="user.firstName"></prep-input>
    <prep-input type="text" label="نام خانوادگی" [(inputModel)]="user.lastName"></prep-input>
    <prep-input type="text" label="پست الکترونیکی" [(inputModel)]="user.email"></prep-input>
    <prep-input type="password" label="رمز عبور" [(inputModel)]="password"></prep-input> -->
    <button (click)="registerUser()">ذخیره</button>
  </div>
</ion-content>
