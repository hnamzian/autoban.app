<div class="menu-header-container">
  <ion-grid>
    <ion-row class="profile-header">
      <ion-col class="header-user-wrapper" (click)="openUserMenu()" col-4>
        <img
          [src]="profileImage"
          alt=""
        />
        <div class="profile-name-container">
          <span>{{ storedUser?.firstName }}</span>
        </div>
      </ion-col>
      <ion-col class="header-title-wrapper" col-4>
        <div class="title-text-container">
          <span> {{ title }} </span>
        </div>
      </ion-col>
      <ion-col class="header-logo-wrapper" col-4>
        <img src="../../../../assets/icon/autoban.jpg" alt="" *ngIf="showLogo" />
        <ion-icon name="arrow-back" *ngIf="!showLogo" (click)="prevPage()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="vehicle-header" (click)="openCarsMenu()">
    <div class="vehicle-header-container">
      <img [src]="vehicleImage || carAltImage" alt="" />
      <div class="vehicle-name-container">
        <span>{{ selectedCar?.name || storedSelectedCar?.name || carsMenuTitle }}</span>
      </div>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </div>
  </ion-row>
</div>
