<ion-header>
  <ion-navbar>
    <ion-title> Repair Data </ion-title>
    <ion-buttons right>
      <button class="ab-btn" class="btn-add" ion-button end (click)="addNewService()">
        <ion-icon class="navbar-btn-icon" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let part of invoice.parts">
      <div class="row">
        <div class="col col-33">
          <h2>{{ part.name }}</h2>
        </div>
        <div class="col col-33">
          <h2 class="right-end">x{{ part.quantity }}</h2>
        </div>
        <div class="col col-33">
          <h2 class="right-end">{{ part.quantity * part.unitPrice }}</h2>
        </div>
      </div>
    </ion-item>
    <ion-item>
      <div class="row">
        <div class="col col-33">
            <h2>total</h2>
        </div>
        <div class="col col-33">
        </div>
        <div class="col col-33">
          <h2 class="right-end">{{ invoice.totalCost }}</h2>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
