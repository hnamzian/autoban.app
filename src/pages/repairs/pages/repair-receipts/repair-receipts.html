<ion-header>
  <menu-header [title]="title" (onPrevPage)="navToReciepts()"></menu-header>
</ion-header>
<ion-content>
  <div class="middle image-grid" *ngFor="let img of images">
    <!-- <span class="helper"></span> -->
    <div class="image-wrapper">
      <img src="assets/img/{{ img }}" class="thumb-img" imageViewer />
    </div>
  </div>
  <ion-fab right bottom class="floating-action">
    <button class="ab-btn" ion-fab color="light" (click)="addNewReceipt()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
