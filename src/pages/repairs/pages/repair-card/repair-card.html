<ion-header>
  <ion-navbar> <ion-title> Repair </ion-title> </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header class="card-header">
      <div class="row">
        <div class="col col-50">
          <p>{{ repairData.title }}</p>
        </div>
        <div class="col col-50">
          <p class="right-end">{{ repairData.date }}</p>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <div class="col"><h2 class="text-title">Garage:</h2></div>
        <div class="col col-50">
          <h2 class="text-value">{{ repairData.garage }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col"><h2 class="text-title">Repair Man:</h2></div>
        <div class="col col-50">
          <h2 class="text-value">{{ repairData.repairMan }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col"><h2 class="text-title">Cost:</h2></div>
        <div class="col col-50">
          <h2 class="text-value">{{ repairData.cost }}</h2>
        </div>
      </div>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="create"></ion-icon>
          <div>edit</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start color="danger" clear small>
          <ion-icon name="trash"></ion-icon>
          <div>delete</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start color="secondary" clear small>
          <ion-icon name="text"></ion-icon>
          <div>comment</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-footer>
    <button ion-button block large (click)="openReceipts()">Receipts</button>
  </ion-footer>
</ion-content>
