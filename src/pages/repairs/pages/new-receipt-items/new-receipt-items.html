<ion-header>
  <ion-navbar>
    <ion-title> New Receipt </ion-title>
    <ion-buttons end>
      <button class="ab-btn" class="btn-close" ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="row">
        <div class="col col-50">
          <p>{{ invoice.tag }}</p>
        </div>
        <div class="col col-50">
          <p class="right-end">{{ invoice.date }}</p>
        </div>
      </div>
    </ion-card-header>
    <img
      [src]="invoiceImage"
      alt=""
      *ngIf="invoiceImage"
      (click)="openCamera()"
    />
    <ion-list *ngIf="invoice.items">
      <ion-item
        *ngFor="let item of invoice.items; let i = index"
        [style.backgroundColor]="i % 2 == 0 ? 'white' : '#EEE'"
      >
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <h2 class="item-name-text">{{ item.name }}</h2>
            </ion-col>
            <ion-col col-2>
              <h2 class="item-quantity-text right-end">x{{ item.quantity }}</h2>
            </ion-col>
            <ion-col col-4>
              <h2 class="item-cost-text right-end">{{ item.cost }}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item class="receipt-total-item">
        <ion-grid>
          <ion-row>
            <ion-col col-6><h2 style="font-weight: bold">total</h2></ion-col>
            <ion-col col-2></ion-col>
            <ion-col col-4>
              <h2 class="right-end" style="font-weight: bold">
                {{ invoice.totalCost }}
              </h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Select Part</ion-label>
        <ion-select
          interface="popover"
          [(ngModel)]="item.name"
          name="part"
        >
          <!-- <ion-option value="null"> Select Part </ion-option> -->
          <ion-option *ngFor="let part of parts">{{ part }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <input
          type="number"
          placeholder="Quantity"
          [(ngModel)]="item.quantity"
          name="quantity"
        />
      </ion-item>
      <ion-item>
        <input
          type="number"
          placeholder="Cost"
          [(ngModel)]="item.cost"
          name="cost"
        />
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button class="ab-btn" ion-button icon-start clear small (click)="clearInvoice()">
          <ion-icon name="trash"></ion-icon>
          <div>Clear</div>
        </button>
      </ion-col>
      <ion-col>
        <button class="ab-btn"
          ion-button
          icon-start
          clear
          small
          (click)="addItem(part, quantity, cost)"
        >
          <ion-icon name="add"></ion-icon>
          <div>Add Item</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div class="col col-50 fab-container">
    <button class="ab-btn"
      class="image-btn"
      ion-button
      round
      large
      icon-only
      (click)="getInvoice()"
    >
      <ion-icon name="camera"></ion-icon>
    </button>
  </div>
</ion-content>
<ion-footer> <button class="ab-btn" ion-button large full>Save</button> </ion-footer>
