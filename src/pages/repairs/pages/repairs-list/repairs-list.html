<ion-header>
  <menu-header [title]="title" (onPrevPage)="navToHome()"></menu-header>
</ion-header>
<ion-content padding>
  <div class="item-container" *ngFor="let repair of repairs">
    <ion-grid style="direction: rtl">
      <ion-row>
        <ion-col col-5 class="station-text">
          <p>{{ repair.garageName }}</p>
        </ion-col>
        <ion-col col-3>
          <p>{{ repair.date }}</p>
        </ion-col>
        <ion-col col-4>
          <p class="cost-text">
            هزینه <span class="text-left"> {{ repair.totalCost }} </span>
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <p>{{ repair.title }}</p>
        </ion-col>
        <ion-col col-3 class="text-center"></ion-col>
        <ion-col class="detail-btn" col-4> <p>مشاهده جزئیات</p> </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab right bottom class="floating-action">
    <button class="ab-btn" ion-fab color="light" (click)="addNewRepair()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
