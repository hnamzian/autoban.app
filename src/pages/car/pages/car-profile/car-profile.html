<ion-content>
  <div class="header-container row">
    <div class="header-text">اطلاعات خودرو</div>
    <img [src]="carPhoto || carProfile.imageUrl || altCarImage" alt="" (click)="addCarPhoto()" />
    <img class="path-img" src="../../assets//imgs/Path 33.png" alt="" />
  </div>

  <div class="form-container">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> نام خودرو </span>
        <input class="prep-input" type="text" [(ngModel)]="carProfile.name" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines (click)="openBrandsList()">
        <span class="prep-input-span" item-right>برند</span>
        <input class="prep-input" disabled type="text" [(ngModel)]="brand.persianName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines *ngIf="brand.id" (click)="openModelsList()">
        <span class="prep-input-span" item-right>مدل</span>
        <input class="prep-input" disabled type="text" [(ngModel)]="model.persianName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines (click)="openColorsList()">
        <span class="prep-input-span" item-right>رنگ</span>
        <input class="prep-input" disabled type="text" [(ngModel)]="color.persianName" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>سال ساخت</span>
        <input class="prep-input" type="text" [(ngModel)]="carProfile.builtyear" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>کیلومتر</span>
        <input class="prep-input" type="text" [(ngModel)]="carProfile.odometer" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>پلاک</span>
        <input class="prep-input" type="text" [(ngModel)]="carProfile.plate" />
      </ion-item>
    </ion-list>
    <button class="ab-btn" (click)="updateCarProfile()">ذخیره</button>
  </div>
</ion-content>
