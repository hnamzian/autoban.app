<ion-content>
  <div class="navbar-container">
    <ion-icon name="arrow-back" (click)="navBackward()"></ion-icon>
  </div>
  <div class="header-container row">
    <div class="header-text">اطلاعات خودرو</div>
    <img src="../../assets/imgs/car-front.png" alt="" />
    <!-- <ion-badge class="add-photo-badge">+</ion-badge> -->
  </div>

  <form class="form-container" [formGroup]="carProfileForm" (ngSubmit)="registerCar()">
    <ion-list class="prep-input-list">
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right> نام خودرو </span>
        <input class="prep-input" type="text" formControlName="name" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines (click)="openBrandsList()">
        <span class="prep-input-span" item-right>برند</span>
        <input class="prep-input" disabled type="text" formControlName="brand" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines *ngIf="brand.id" (click)="openModelsList()">
        <span class="prep-input-span" item-right>مدل</span>
        <input class="prep-input" disabled type="text" formControlName="model" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines (click)="openColorsList()">
        <span class="prep-input-span" item-right>رنگ</span>
        <input class="prep-input" disabled type="text" formControlName="color" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>سال ساخت</span>
        <input class="prep-input" type="text" formControlName="builtyear" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>کیلومتر</span>
        <input class="prep-input" type="text" formControlName="odometer" />
      </ion-item>
      <ion-item class="prep-input-item" no-lines>
        <span class="prep-input-span" item-right>پلاک</span>
        <input class="prep-input" type="text" formControlName="plate" />
      </ion-item>
    </ion-list>
    <button class="ab-btn">ذخیره</button>
  </form>
</ion-content>
