<ion-header>
  <menu-header [title]="title" (onPrevPage)="navToPrevPage()"></menu-header>
</ion-header>
<ion-content>
  <ion-list class="service-list">
    <ion-item class="service-item-container" *ngFor="let item of serviceItems" no-lines>
      <service-item [serviceItem]="item"></service-item>
    </ion-item>
  </ion-list>
</ion-content>
